<header>
    <div class="container container--header">
        <a href="/" class="logo">jet<span class="logo__end">ro</span></a>
        <div class="hamburger menu-isopen">
            <div class="hamburger__item"></div>
        </div>
        <nav class="nav "> 
            <ul class="nav__list">
                {% import "data/nav.html" as nav %}

                {% for items in nav.links %}
                <li class="nav__item {% if items.class %} {{items.class}} {% endif %} ">
                    <a href="#" class="nav__link">{{items.title}}</a>
                </li>
                {% endfor %}

                {% if items.class %}
                        {{items.class}}
                {% endif %}
                
            </ul>
        </nav>
    </div>
</header>
